<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
{% extends 'base.html' %} {% load static %} {% block head_title %}{{ title }}{% endblock %} {% block content %}

<div class="w-full flex mt-5 justify-center ">
    <div class="bg-white w-5/12 rounded-lg">
        
        <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">{{ title }}</h1>
        <form method="post" class="px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            
            <div class="text-xl text-center mb-4">
                Do you want to borrow this Book?
            </div>

            <div class="flex w-full justify-center">
                <button class="bg-green-600 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold px-4 py-2 rounded-lg" type="submit">
                Borrow
            </button>
            </div>
        
        </form>
    </div>
    
</div>
{% endblock %}
